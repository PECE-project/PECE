uuid: 0e0b0096-2719-491c-ae33-1f9aa9f52836
langcode: en
status: true
dependencies: {  }
id: v1_essay
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'PECE v1'
  - 'Drupal 7'
  - Content
migration_group: pece
label: 'Migrate PECE Essays'
source:
  plugin: v1_node
  node_type: pece_essay
process:
  nid: tnid
  vid: vid
  type:
    plugin: default_value
    default_value: pece_essay
  access_policy:
    plugin: default_value
    default_value: pece_content
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status:
    plugin: null_coalesce
    source:
      - unpublish_content
      - status
  created: created
  changed: timestamp
  promote: promote
  sticky: sticky
  field_people_with_edit_access: people_with_edit_access
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: media_wysiwyg_filter
    source: body/0/value
    media_migrations:
      - v1_inline_image
  body/summary:
    plugin: extract
    source: body
    index:
      - 0
      - summary
    default: ''
  field_tags:
    plugin: sub_process
    source: field_pece_tags
    process:
      target_id: tid
  field_uri: field_pece_uri
  field_ark_enabled:
    plugin: default_value
    source: field_ark_enabled
    default_value: null
  field_pece_project_ref:
    plugin: default_value
    source: field_pece_project_ref
    default_value: null
  field_pece_all_can_view:
    plugin: default_value
    source: permission_all_user_view
    default_value: false
  _lookup_groups_with_view_access:
    -
      plugin: skip_on_empty
      method: process
      source: groups_with_view_access
    -
      plugin: sub_process
      process:
        target_id:
          plugin: migration_lookup
          migration: v1_group
          source: target_id
  _empty_groups_lookup_fallback:
    plugin: default_value
    source: '@_lookup_groups_with_view_access'
    default_value: []
  field_groups_with_view_access:
    plugin: restricted_group_append
    source:
      - '@_empty_groups_lookup_fallback'
      - pece_researchers_group
  field_pece_license:
    -
      plugin: static_map
      source: field_pece_license
      map:
        1: Copyright All Rights Reserved
        2: CC0 1.0 Universal (CC0 1.0)
        3: Public Domain
        4: Attribution 4.0 International (CC BY 4.0)
        5: Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)
        6: Attribution-NoDerivatives 4.0 International (CC BY-ND 4.0)
        7: Attribution-NonCommercial 4.0 International (CC BY-NC 4.0)
        8: Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)
        9: Attribution-NonCommercial-NoDerivatives 4.0 International (CC BY-NC-ND 4.0)
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: licenses_vocabulary_licenses
      value_key: name
  field_override_legacy_with_new:
    plugin: default_value
    default_value: FALSE
  field_legacy_rendered_html:
    plugin: skip_on_empty
    source: static_legacy_content
    method: process
  field_media_thumbnail:
    plugin: sub_process
    source: field_thumbnail
    process:
      target_id:
        plugin: migration_lookup
        source: fid
        migration:
          - v1_media_pece_essay_thumbnail
  field_pece_artifacts: archive
  field_conceptualize: conceptualize
  field_analyze: analyze
  field_curate: curate
destination:
  plugin: 'entity_complete:node'
  translations: true
migration_dependencies:
  required:
    - v1_user
    - v1_inline_image
    - v1_group
    - v1_file
    - v1_file_private
    - v1_file_essay
    - v1_file_private_essay
    - v1_project
    - v1_taxonomy_term_tags
    - v1_media_pece_essay_thumbnail
