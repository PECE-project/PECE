      - unpublish_content
      - status
  created: created
  changed: timestamp
  promote: promote
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias: alias
  sticky: sticky
  field_people_with_edit_access: people_with_edit_access
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: media_wysiwyg_filter
    source: body/0/value
    media_migrations:
      - v1_inline_image
  body/summary:
    plugin: extract
    source: body
    index:
      - 0
      - summary
    default: ''
  field_essay_thumbnail/target_id:
