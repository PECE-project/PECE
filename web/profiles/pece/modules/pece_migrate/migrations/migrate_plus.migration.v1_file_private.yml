uuid: f22f0669-0487-44ce-965c-6f62421079df
langcode: en
status: true
dependencies: {  }
id: v1_file_private
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - 'PECE v1'
  - Content
migration_group: pece
label: 'Private files'
source:
  plugin: d7_file
  scheme: private
  constants:
    source_base_path: /var/www/html/web
process:
  fid:
    -
      plugin: get
      source: fid
  filename:
    -
      plugin: get
      source: filename
  # Skip rows that contain files of filesize 0
  # DO NOT use this for vimeo and youtube scheme migrations
  _filesize:
    plugin: skip_on_empty
    method: row
    message: 'Row skipped due to missing or corrupt file'
    source: filesize
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    -
      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
      move: TRUE
  filemime:
    -
      plugin: get
      source: filemime
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: timestamp
  changed:
    -
      plugin: get
      source: timestamp
  uid:
    -
      plugin: get
      source: uid
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: {  }
  optional: {  }
