langcode: en
status: true
dependencies: {  }
id: v1_file_essay
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'PECE v1'
  - 'Drupal 7'
  - Content
  - file
migration_group: pece
label: 'Public files'
source:
  plugin: v1_file
  scheme: public
  pece_essay: TRUE
  constants:
    source_base_path: '/var/www/html/web'
    TARGET_SCHEME: 'private'
process:
  fid: fid
  filename: filename
  # Skip rows that contain files of filesize 0
  # DO NOT use this for vimeo and youtube scheme migrations
  _filesize:
    plugin: skip_on_empty
    method: row
    message: 'Row skipped due to missing or corrupt file'
    source: filesize
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  _stripped_public_uri:
    plugin: substr
    source: uri
    start: 6
  _private_uri:
    plugin: concat
    delimiter: ''
    source:
      - constants/TARGET_SCHEME
      - '@_stripped_public_uri'
  uri:
    plugin: file_copy
    source:
      - '@source_full_path'
      - '@_private_uri'
    file_exists: 'rename'
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
destination:
  plugin: 'entity:file'
migration_dependencies:
  required:
    - v1_file_private
    - v1_file_private_essay
