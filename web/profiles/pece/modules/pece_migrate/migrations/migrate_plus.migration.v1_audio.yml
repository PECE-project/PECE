uuid: beb9577b-d533-449b-9d20-9e51bffbb45b
langcode: en
status: true
dependencies: {  }
id: v1_audio
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Audio v1'
  - 'PECE v1'
  - 'Drupal 7'
  - Content
migration_group: pece
label: 'Migrate Artifact Audio'
source:
  plugin: v1_node
  node_type: pece_artifact_audio
process:
  nid: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  uid: node_uid
  title: title
  status: status
  created: created
  changed: timestamp
  promote: promote
  sticky: sticky
  type:
    plugin: default_value
    default_value: pece_artifact_audio
  path/pathauto:
    plugin: default_value
    default_value: 0
    path/alias: alias
  field_people_with_edit_access: people_with_edit_access
  field_authors:
    plugin: sub_process
    source: field_pece_authors
    process:
      target_id: tid
    default_value: null
  field_pece_project_ref:
    plugin: default_value
    source: field_pece_project_ref
    default_value: null
  field_crit_commentary/format:
    plugin: default_value
    default_value: basic_html
  field_crit_commentary/value:
    plugin: extract
    source: field_pece_crit_commentary
    index:
      - 0
      - value
    default: ''
  field_language: field_pece_language
  field_use_fieldsite_local: field_pece_use_fieldsite_local
  field_fieldsite: field_pece_fieldsite
  field_created_date:
    plugin: sub_process
    source: field_pece_created
    process:
      value:
        plugin: format_date
        from_format: 'Y-m-d\TH:i:s'
        to_format: Y-m-d
        source: value
  field_location: field_pece_location
  field_pece_license:
    -
      plugin: static_map
      source: field_pece_license
      map:
        1: Copyright All Rights Reserved
        2: CC0 1.0 Universal (CC0 1.0)
        3: Public Domain
        4: Attribution 4.0 International (CC BY 4.0)
        5: Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)
        6: Attribution-NoDerivatives 4.0 International (CC BY-ND 4.0)
        7: Attribution-NonCommercial 4.0 International (CC BY-NC 4.0)
        8: Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)
        9: Attribution-NonCommercial-NoDerivatives 4.0 International (CC BY-NC-ND 4.0)
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: licenses_vocabulary_licenses
      value_key: name
  field_tags:
    plugin: sub_process
    source: field_pece_tags
    process:
      target_id: tid
  field_ark_enabled:
    plugin: default_value
    source: field_ark_enabled
    default_value: null
  field_source/format:
    plugin: default_value
    default_value: basic_html
  field_source/value:
    plugin: extract
    source: field_pece_source
    index:
      - 0
      - value
    default: ''
  field_duration: field_pece_media_duration
  field_audio_artifact_audio:
    plugin: sub_process
    source: field_pece_media_audio
    process:
      target_id:
        plugin: migration_lookup
        migration: v1_file
        source: fid
  field_pece_all_can_view:
    plugin: default_value
    source: permission_all_user_view
    default_value: false
  _lookup_groups_with_view_access:
    -
      plugin: skip_on_empty
      method: process
      source: groups_with_view_access
    -
      plugin: sub_process
      process:
        target_id:
          -
            plugin: migration_lookup
            migration: v1_group
            source: target_id
          -
            plugin: extract
            index:
              - 0
  _empty_groups_lookup_fallback:
    plugin: default_value
    source: '@_lookup_groups_with_view_access'
    default_value: []
  field_groups_with_view_access:
    -
      plugin: restricted_group_append
      source:
        - '@_empty_groups_lookup_fallback'
        - restricted_content_group
destination:
  plugin: 'entity_complete:node'
  translations: true
migration_dependencies:
  required:
    - v1_file
    - v1_file_private
    - v1_user
    - v1_group
    - v1_taxonomy_term_tags
    - v1_project
    - v1_taxonomy_term_authors
