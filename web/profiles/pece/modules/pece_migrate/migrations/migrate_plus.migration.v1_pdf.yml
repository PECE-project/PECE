uuid: bcf7d54f-749a-4e45-883f-556e9aaa23c8
langcode: en
status: true
dependencies: {  }
id: v1_pdf
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'PDF v1'
  - 'PECE v1'
  - 'Drupal 7'
  - Content
migration_group: pece
label: 'Migrate Artifact PDF'
source:
  plugin: v1_node
  node_type: pece_artifact_pdf
process:
  nid: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  uid: node_uid
  title: title
  status:
    plugin: null_coalesce
    source:
      - unpublish_content
      - status
  created: created
  changed: timestamp
  promote: promote
  sticky: sticky
  type:
    plugin: default_value
    default_value: pece_artifact_pdf
  field_pece_project_ref:
    plugin: default_value
    source: field_pece_project_ref
    default_value: null
  field_people_with_edit_access: people_with_edit_access
  field_crit_commentary/format:
    plugin: default_value
    default_value: basic_html
  field_crit_commentary/value:
    plugin: media_wysiwyg_filter
    source: field_pece_crit_commentary/0/value
    media_migrations:
      - v1_inline_image
  field_source/format:
    plugin: default_value
    default_value: basic_html
  field_source/value:
    plugin: media_wysiwyg_filter
    source: field_pece_source/0/value
    media_migrations:
      - v1_inline_image
  field_authors:
    plugin: sub_process
    source: field_pece_authors
    process:
      target_id: tid
  field_created_date:
    plugin: sub_process
    source: field_pece_created
    process:
      value:
        plugin: format_date
        from_format: 'Y-m-d\TH:i:s'
        to_format: Y-m-d
        source: value
  field_language: field_pece_language
  field_use_fieldsite_local: field_pece_use_fieldsite_local
  field_fieldsite: field_pece_fieldsite
  field_location:
    -
      plugin: location_to_address
      source: field_pece_location
  field_pece_geolocation:
    -
      plugin: location_to_geolocation
      source: field_pece_location
  field_location_email:
    -
      plugin: location_email_to_email
      source: field_pece_location
  field_location_fax:
    -
      plugin: location_fax_to_telephone
      source: field_pece_location
  field_location_phone:
    -
      plugin: location_phone_to_telephone
      source: field_pece_location
  field_location_url:
    -
      plugin: location_www_to_link
      source: field_pece_location
  field_pece_license:
    -
      plugin: static_map
      source: field_pece_license
      map:
        1: Copyright All Rights Reserved
        2: CC0 1.0 Universal (CC0 1.0)
        3: Public Domain
        4: Attribution 4.0 International (CC BY 4.0)
        5: Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)
        6: Attribution-NoDerivatives 4.0 International (CC BY-ND 4.0)
        7: Attribution-NonCommercial 4.0 International (CC BY-NC 4.0)
        8: Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)
        9: Attribution-NonCommercial-NoDerivatives 4.0 International (CC BY-NC-ND 4.0)
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: licenses_vocabulary_licenses
      value_key: name
  field_tags:
    plugin: sub_process
    source: field_pece_tags
    process:
      target_id: tid
  field_ark_enabled:
    plugin: default_value
    source: field_ark_enabled
    default_value: null
  field_pdf_artifact_media_doc:
    plugin: sub_process
    source: field_pece_media_pdf
    process:
      target_id:
        plugin: migration_lookup
        source: fid
        migration:
          - v1_media_pdf_artifact_document
  field_pece_all_can_view:
    plugin: default_value
    source: permission_all_user_view
    default_value: false
  _lookup_groups_with_view_access:
    -
      plugin: skip_on_empty
      method: process
      source: groups_with_view_access
    -
      plugin: sub_process
      process:
        target_id:
          plugin: migration_lookup
          migration: v1_group
          source: target_id
  _empty_groups_lookup_fallback:
    plugin: default_value
    source: '@_lookup_groups_with_view_access'
    default_value: []
  field_groups_with_view_access:
    plugin: restricted_group_append
    source:
      - '@_empty_groups_lookup_fallback'
      - pece_researchers_group
destination:
  plugin: 'entity_complete:node'
migration_dependencies:
  required:
    - v1_file
    - v1_file_private
    - v1_inline_image
    - v1_user
    - v1_group
    - v1_taxonomy_term_tags
    - v1_taxonomy_term_authors
    - v1_fieldsite
    - v1_media_pdf_artifact_document
