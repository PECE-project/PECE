uuid: 86123cc5-374b-4c30-8c2d-63407ab385b9
langcode: en
status: true
dependencies: {  }
id: v1_memo
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Memo v1'
  - 'PECE v1'
  - 'Drupal 7'
  - Content
migration_group: pece
label: 'Migrate Memo'
source:
  plugin: v1_node
  node_type: pece_memo
process:
  nid: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  uid: node_uid
  title: title
  status:
    plugin: null_coalesce
    source:
      - unpublish_content
      - status
  created: created
  changed: timestamp
  promote: promote
  sticky: sticky
  type:
    plugin: default_value
    default_value: pece_memo
  access_policy:
    plugin: default_value
    default_value: pece_content
  # comment_node_pece_memo/0/status:
  #   -
  #     plugin: get
  #     source: comment
  body/format:
    plugin: default_value
    default_value: basic_html
  body/value:
    plugin: media_wysiwyg_filter
    source: body/0/value
    media_migrations:
      - v1_inline_image
  body/summary:
    plugin: extract
    source: body
    index:
      - 0
      - summary
    default: ''
  field_people_with_edit_access: people_with_edit_access
  field_pece_license:
    -
      plugin: static_map
      source: field_pece_license
      map:
        1: Copyright All Rights Reserved
        2: CC0 1.0 Universal (CC0 1.0)
        3: Public Domain
        4: Attribution 4.0 International (CC BY 4.0)
        5: Attribution-ShareAlike 4.0 International (CC BY-SA 4.0)
        6: Attribution-NoDerivatives 4.0 International (CC BY-ND 4.0)
        7: Attribution-NonCommercial 4.0 International (CC BY-NC 4.0)
        8: Attribution-NonCommercial-ShareAlike 4.0 International (CC BY-NC-SA 4.0)
        9: Attribution-NonCommercial-NoDerivatives 4.0 International (CC BY-NC-ND 4.0)
    -
      plugin: entity_lookup
      entity_type: taxonomy_term
      bundle_key: vid
      bundle: licenses_vocabulary_licenses
      value_key: name
  field_tags:
    plugin: sub_process
    source: field_pece_tags
    process:
      target_id: tid
  field_uri: field_pece_uri
  # field_metatag:
  #   -
  #     plugin: d7_metatag_entities
  #     source: pseudo_metatag_entities
  field_pece_all_can_view:
    plugin: default_value
    source: permission_all_user_view
    default_value: false
  _lookup_groups_with_view_access:
    -
      plugin: skip_on_empty
      method: process
      source: groups_with_view_access
    -
      plugin: sub_process
      process:
        target_id:
          plugin: migration_lookup
          migration: v1_group
          source: target_id
  _empty_groups_lookup_fallback:
    plugin: default_value
    source: '@_lookup_groups_with_view_access'
    default_value: []
  field_groups_with_view_access:
    plugin: restricted_group_append
    source:
      - '@_empty_groups_lookup_fallback'
      - pece_researchers_group
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: pece_memo
migration_dependencies:
  required:
    - v1_user
    - v1_inline_image
    - v1_group
    - v1_taxonomy_term_tags
