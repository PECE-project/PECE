id: v1_media_pdf_artifact_document
class: Drupal\migrate\Plugin\Migration
migration_tags:
  - 'Drupal 7'
  - Content
  - media
  - 'PECE v1'
migration_group: pece
label: 'Media (PDF artifact document)'
source:
  constants:
    source_base_path: null
  plugin: v1_file_media
  file_type: null
  inline_media: FALSE
  source_entity_type: node
  source_bundle: pece_artifact_pdf
  source_field: field_pece_media_pdf
process:
  name: filename
  status: status
  created: timestamp
  changed: timestamp

  uid:
    - plugin: get
      source: uid
      migration: v1_user
      no_stub: true
    - plugin: default_value
      default_value: 1

  langcode:
    plugin: default_value
    default_value: en

  field_private_media_document/target_id:
    - plugin: migration_lookup
      source: fid
      migration:
        - v1_file
        - v1_file_private
      no_stub: true
    - plugin: skip_on_empty
      method: row
      message: 'The file was not found.'

destination:
  plugin: 'entity:media'
  default_bundle: private_pdf
migration_dependencies:
  required: {  }
  optional:
    - v1_file
    - v1_file_private
    - v1_user
